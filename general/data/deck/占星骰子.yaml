name: 占星骰子
author: 朝烏ゆい
version: 4
command: 占星骰子
desc: 利用三个十二面骰来占卜。
includes:
  - default
  - "掷出"
default:
  - "……竟然是水晶的骰子，但是年纪轻轻就赌博可不是什么好事情。噢，只是想要占卜吗？上面真是些别致的符号呢。"
help:
  - "星体骰子。也叫占星骰子。ゆい那一大堆神神秘秘的道具之一。……她写的笔记比小说还厚，也许其实迟早要转去当魔术师。\n写“掷出”来占卜吧，我会按照笔记上写的念给你听的。"
掷出:
  - "骰子的旋转停下来了。\n是什么：{$_行星}\n是如何：{$_星座}\n是关于：{$_宫位}\n难以相信世间真的有预言和命运，但是那件事确实发生了。"
  - "骰子的旋转停下来了。\n是什么：{$_行星}\n是如何：{$_星座}\n是关于：{$_宫位}\n骰子的旋转让我想起小河的水涡。"
  - "骰子的旋转停下来了。\n是什么：{$_行星}\n是如何：{$_星座}\n是关于：{$_宫位}\n……要是相信命数的话，人生在出生后还可以改变吗？"
_行星:
  - "【北交点】与灵魂的天命一致的某些经历。克服宿业，带来的获益与成长。"
  - "【南交点】没有记忆的过去，前世往生，根深蒂固的习气。旧业。一条已经走过的路。让你感觉安全的习惯。"
  - "【太阳】这件事对你的自我特别重要，它关于你的自我表达和基本的生命动力。私人的。外向而明媚，温暖和光明。有时候指父亲，一个权威或者头领；心脏、黄金和指环。太阳照亮了你掷出的领域。"
  - "【月亮】请听从你天然的情感和直觉的反应。它代表情绪上的安全与不安，关于家庭、母亲、婴儿和童年。笼统地指生活中的女性、黑暗的秘密、亲密关系、胸和胃。教堂、镜子，牛奶与大海。体液。"
  - "【水星】神的信使，代表你的逻辑思考和沟通交流。说话、书写、机敏迅捷地解决问题。同时也代表搜集、发布信息，迅速又善变。也可能是雄辩、谎言和欺诈。记者。让你地想法破茧而出，然后告诉全世界吧。"
  - "【金星】爱神，身边被美好与物质围绕，伴侣关系，热衷艺术。音乐、色彩、舞蹈、艺术、爱情和金钱……性吸引力。一切丰饶的女性能量，艺术家和诗人。身体的。"
  - "【火星】象征勇气、激情和原生的火一般的能量。关键在于意志坚决、阳性力量。它是灼热的、强壮的、激进的、风风火火的。象征男性，可以泛指你生活里所有的男孩、男人。怒火、侵略和军阀。松树和……松果？欸。"
  - "【土星】镰刀，关乎约束、责任、持久。一个人必须耐心，准备好慢慢地成长。它揭示你到底害怕面对的是什么，给你深重漫长的挫折。请做好准备，理智一点、谨慎一点、务实一点。自卑感、残酷、隐士、墙和牙齿。"
  - "【木星】扩张、增长，它携带好运而来。大方慷慨、扩大规模。体重增加。与旅行、学习、拓展和拓宽心态有关，带来大笔财富。赌博。肝脏。"
  - "【天王星】改头换面、与众不同。它特立独行、来去如风，导致事情无法预料地转折。变化酝酿在空中，随时会发生。面对保守和僵化，它是一名革命家。人道的、自主的、前卫的。闪电、叛乱、灵感一闪而过，神经系统。或者……一个天才。"
  - "【海王星】一团迷幻的云雾，一个深邃莫测的平行世界。它掌管梦境、灵感，和理想化又难以名状的能量。它给你敏锐的感官，泛滥的同情心，松果体。……它也有瘾症的意思，指酒精和药物滥用。"
  - "【冥王星】一种转化的能量，源自深处隐秘的黑暗。它意味着有些东西必须死去，并且脱胎换骨地重生。……是啊，不要执迷不悟地留恋过去了。另外它代表彻底的毁灭、宗教或者政治狂热、罪犯和宗教领袖。地下的，咖啡，无花果。"
_星座:
  - "【白羊座】直接、先锋、任性固执地。忙忙碌碌，满怀热情地。冲动、好竞争、有主见；阳刚地。它是头部。"
  - "【金牛座】平静温和，坚实可靠，有保障、常规、中规中矩地。感官地，占有欲强地。它喜欢大自然和美丽的事物。脖子和喉咙。"
  - "【双子座】轻松、健谈地。多才多艺，善变、不闲着，寻求变化，好动地。同时做许多件事，每件事都……不是很精通。手和胳膊。"
  - "【巨蟹座】通过情感、直觉和想象力，敏感地、保护地、情绪化地、迂回间接却不松手地。胃部和肚子。"
  - "【狮子座】开放、引人注意、戏剧化地。骄傲得意，自信勇敢，奢侈、慷慨地。一切都在光天化日之下。心脏和脊椎。"
  - "【处女座】谦逊、节制，但力求完美地。高智商、挑剔、审慎，长于研究和分析，一丝不苟地。它有关身体健康和卫生保健。肠道。"
  - "【天枰座】有外交技巧、追求和谐地，索取与付出恰好相当。八面玲珑、有礼有节地；同时也代表公正和公平地。肾脏。"
  - "【天蝎座】激烈、情感、深邃、隐秘地。它看穿事物的表面。它对他人的阴暗面一向宽容，但情感上占有欲极强，被权力游戏吸引着。由欲望与激情完成蜕变。性器。"
  - "【射手座】幸运、宽宏大量、不圆滑地诚实，思想与行动上在探索崭新的道路。乐观、独立自主、随心所欲、大手大脚地。同时是老师和学生，一个旅人。腰臀和大腿。"
  - "【摩羯座】负责任，秩序井然地。一种向上爬的能量，明智地、耐心地一点一点按自己的路线逐步登顶。不期望任何优待，有条有理、精明世故。它越年长越强大。膝盖。"
  - "【水瓶座】抽身事外、公正、思考地。它乖僻、前卫，极新潮地前卫，是革命性的，因此少偏见，对众生平等相待。踝关节。"
  - "【双鱼座】富于想象、诗意、敏感、灵性、无私，温柔、同情地。它安住在它自己的梦幻和艺术之中，人间的边界模糊，跟随着自身内在潮汐变化流动着。脚部。"
_宫位:
  - "【第一宫】你的外表、言行举止，你触及眼前的环境时所采取的方式。别人看到你的第一印象。这是关于你最在乎和相关的事，超过其他任何人、任何事。"
  - "【第二宫】你的资源和才能。它描述你赚的收入和未来财务的状况，对世俗资源的态度，价值观和自我价值感。显而易见的才能。"
  - "【第三宫】沟通。写、说、学、教，以及各种形式的快速交换，包括交通运输、短途的移动，位置变化。兄弟姐妹，亲戚和邻居。"
  - "【第四宫】你的家和家庭。它代表你家族的遗产、你与过去和童年的种种连结，也可能指你自己成的家。也泛指房产、土地，特别是你居住的地方。"
  - "【第五宫】你的创造力和欢乐。涉及游戏、爱好、娱乐、体育运动、艺术创作、假期——找乐子。赌博、浪漫恋情、风流韵事……真是年轻啊。"
  - "【第六宫】日常生活，涉及工作、日常运转、习惯。劳役和疾病。"
  - "【第七宫】你一对一的紧密关系，生意上或者婚姻里的伴侣，或者其他形式的另一半。包括所有亲密的人际交往，也泛指关系。"
  - "【第八宫】生命月之暗面的奥秘。涉及生育、性、死亡，那些严肃的、基本的人类经验。隐藏在玄学和来世研究里面的秘密。也指代共享的资源、遗产、他人钱财与资产。"
  - "【第九宫】远方。全球范围内的长途旅程。追求思想和高等教育，指代大学和学院，外国人和外国。宗教、哲学、一个人对神的探索。"
  - "【第十宫】你的事业和声誉……不是指工作，更多是关于社会地位。对外的形象、你的身份与威望。目标、野心。事情进入到公众视线了。"
  - "【第十一宫】你的社会关系和阶级。你的朋友、熟人、群体俱乐部、意气相投的社会团体。也代表你对于社会的良知、对人类未来的关切，也就是你希望利用影响力使社会变成什么样？"
  - "【第十二宫】生命中无意识的潜流。这个幽闭的原初之海藏着你最私密的想法、埋得最深的情感，它们陷入了黑暗的引力，失去了意识。它也是一些远离外部世界的机构，像修道院、精神病院和监狱。"
