name: 雷诺曼
author: 朝烏ゆい
version: 4
command: 雷诺曼
desc: 利用三十六张雷诺曼纸牌来占卜。
includes:
  - default
  - "两张纸牌"
default: 
  - ""
help: 
  - ""
两张纸牌:
  - "纸牌翻过来了。两张红心：热情地、有帮助地、迷人地、友善地。\n{$_红心}\n{$_红心}"
  - "纸牌翻过来了。两张黑桃：服务地、可信赖地、健全地、标准地。\n{$_黑桃}\n{$_黑桃}"
  - "纸牌翻过来了。两张方块：幸运地、充满活力地、热心地、投机地。\n{$_方块}\n{$_方块}"
  - "纸牌翻过来了。两张梅花：注定地、不利地、不妥协地、坚定地。\n{$_梅花}\n{$_梅花}"
  - "纸牌翻过来了。一张红心，一张黑桃：创意地、大胆地、备受瞩目地、受到赞赏地。\n{$_红心}\n{$_黑桃}"
  - "纸牌翻过来了。一张红心，一张方块：成功地、有指导地、决定地、有分析地。\n{$_红心}\n{$_方块}"
  - "纸牌翻过来了。一张红心，一张梅花：感性地、忧愁地、被压迫地、沉重地。\n{$_红心}\n{$_梅花}"
  - "纸牌翻过来了。一张黑桃，一张红心：有责任心地、乐于助人地、相互地、配合地。\n{$_黑桃}\n{$_红心}"
  - "纸牌翻过来了。一张黑桃，一张方块：交易地、确实地、自然地、明显地。\n{$_黑桃}\n{$_方块}"
  - "纸牌翻过来了。一张黑桃，一张梅花：卑下地、衰退着地、有问题地、顺从地。\n{$_黑桃}\n{$_梅花}"
  - "纸牌翻过来了。一张方块，一张红心：有吸引力地、和平地、有趣地、闪亮地。\n{$_方块}\n{$_红心}"
  - "纸牌翻过来了。一张方块，一张黑桃：冒险地、手腕活络地、大胆地、有风险地。\n{$_方块}\n{$_黑桃}"
  - "纸牌翻过来了。一张方块，一张梅花：被阻碍地、危险地、敌意地、抵触地。\n{$_方块}\n{$_梅花}"
  - "纸牌翻过来了。一张梅花，一张红心：奋斗地、争议地、不和地、冲突地。\n{$_梅花}\n{$_红心}"
  - "纸牌翻过来了。一张梅花，一张黑桃：压迫地、契约束缚地、必须地、强制地。\n{$_梅花}\n{$_黑桃}"
  - "纸牌翻过来了。一张梅花，一张方块：困难地、复杂地、机智地、优越地。\n{$_梅花}\n{$_方块}"
_红心: 
  - "【骑士】一个送信的人，讯息加急送来了。这张纸牌移动迅速、自由，充满了健康和活力。"
  - "【星星】梦想，指引道路的事物，尽头的光芒。信心。但是也同时代表着现代网络和占星术，哲学也是。一张受到祝福的纸牌。"
  - "【心】愛，熱情，幸福快樂和舒適。與愛慕對象和親近的親友相處。也是慾望。"
  - "【月亮】梦。创意，想象力，灵感，有时候也指一个艺术家。爱欲和幻想。月亮也关于魔法和灵媒的能力……也和女性的周期和荷尔蒙有关，手册是这么写的。"
  - "【树】强而有力，肥沃、成长、长寿和耐心。经由时间会逐渐成熟，现在需要漫长持久地培养。"
  - "【房子】舒适、安稳，这是家一样的一张纸牌。来自家族的影响。你的生活作息和每天共同生活的人们。"
  - "【男人】一个男人。……说是要按照周围的纸牌来推断这是敌是友，或者是指你自己？或者我？ゆい真是拜托了我一件复杂的事情啊……"
  - "【狗】虽然有某些人很害怕……但是狗一般来说是好伙伴吧。提供保护的人或者事物，忠贞的友谊，非常重要的同伴，灵魂伴侣。……一个可以依靠的人，紧紧跟随你、不会放弃你的人。"
  - "【送子鸟】地位值得尊敬，代表丰腴富饶、新生。不是那个《新生》。新的影响进入了视野，翻新。事物将升级和改变，它一定会如约发生的。"
_黑桃:
  - "【锚】象征安全和稳定，忠诚，坚实可靠，真实，持续很久。代表到达了目标。锚也和工作、海港和近海有关系。"
  - "【花束】欢乐、美丽，爱和幸福。这是赠品和礼物，或者一个好的惊喜，也是祝福。象征一个有艺术气息的人。但是负面的时候会指虚荣和浮于形式。"
  - "【信】新消息，信件，还有你们现在的即时消息和电子邮件。也可能是许可证、邀请函之类的东西，总之是有信息传来了。……希望不是奇怪的信。"
  - "【船】代表旅行和距离，象征着离开或者搬走，去很远很远的地方。陌生的国家。一个长途跋涉的交通工具。或者……就是船。"
  - "【高塔】雄伟的建筑，一间庇护所，也是一间幽闭所。代表一个影响离巨大且森严的组织。……你这在问什么问题来着？"
  - "【小孩】天真的孩子，用新鲜的眼光看着世界，也代表一个孩子似的人。青少年。心里只看到别人的好，也很任性。"
  - "【百合花】这是张很奇妙的纸牌，同时指纯洁与浪荡。还象征成熟、睿智和长久的时间。古老的……冬天和雪。"
  - "【女人】一个女人。……说是要按照周围的纸牌来推断这是敌是友，或者是指你自己？"
  - "【花园】和谐、美丽和放松，出门在外享受自然。在人群之中，也许是一场聚会、演奏会或者戏剧和电影，总之是个愉快聚集的场合。繁荣和众多的。"
_方块:
  - "【鱼】它带来正面的转变和利润的进账。独立自主、自由自在。象征许多、丰饶，还有财富。和任何有水的场所相关，例如海、进出口贸易、湖水和河流。"
  - "【十字路口】自由选择，将来的旅程都还是未知的，充满了不确定的感觉。有时也只是指道路、过程。因为有选择的关系，也许指事情欺骗人的两面性。"
  - "【四叶草】象征好运和机会，这是一张充满祝福的好纸牌。不过时机稍纵即逝啊。"
  - "【书】一个隐藏起来的秘密，也代表知识和资料。它和记忆与学习有关系，也关于教育。或者只是单纯指一本书或者杂志。……嗯，怎么和图书馆那些书听起来一样呢？"
  - "【棺材】象征结束和死亡，危险，一个无法克服的情况。一张悲恸的纸牌……来看看下一张纸牌吧？"
  - "【太阳】阳光和热量，充满朝气。它代表成功和胜利，然后是幸福快乐，被认可的荣耀。当然它也是白昼的意思。这是最正面的一张纸牌。"
  - "【钥匙】这张纸牌决定性地代表着梦想和期望都能达成。它开启任何被隐藏的事物，也保守秘密安全。它也指开启新机会。"
  - "【小鸟】成双成对，或者三三两两地聚集在一起，指情侣。它们不会停止啁啾，所以是指沟通，任何沟通（花边新闻也是。）电台和网路也是小鸟，当然推特也是。"
  - "【镰刀】清理、砍断和收集。前一张纸牌被收购，后一张纸牌被砍断和陷入危险。损失和破裂……这张卡是关于意外的，小心事故，还有手术……总之尖尖的东西。"
_梅花:
  - "【蛇】聪明有智慧，同时背信弃义。它们很冷静，笑里藏刀。背叛……羡慕和嫉妒。"
  - "【十字架】苦难，受到审判，各式各样地顾虑，带来泪水，后悔。同时也象征道心和宗教。是一张十分沉重的纸牌。当然也代表十字这个形状。"
  - "【鞭子】争吵、反对，爆发性的力量。处罚和复仇。和身体的上瘾有关系，还有……暴力和虐待。重复劳作。……如果周围的纸牌合适的话也有性欲的意思，是这么写的。"
  - "【山】无法撼动的阻碍，一个巨大的挑战。基本来说必然会导致事情进展的停滞和挫折。"
  - "【云】白云或者乌云，总之是一个暧昧不清的情况。困扰、犹豫和不安稳，灾难和幸运都可能隐藏在云中。"
  - "【老鼠】代表傳染病。它們會偷東西和啃噬一切東西，繁殖迅速且數量眾多。這張紙牌帶來壓力和侵蝕，不處理的話會造成更大的問題。偶爾會指囤積和興奮。"
  - "【戒指】象征所有合作、承诺。……订婚，契约，认真的关系。闪亮又贵重的东西，因为上面有一颗宝石。或者一个循环（显然是个圆嘛。）如果是关于谁的话题的话，也意味着那个人已经有伴侣了。"
  - "【狐狸】聪明狡诈的人，会为了自己的目的设计陷阱和诡计，会说谎和背信弃义。对自己人却忠心耿耿。代表工作和事业，会四处奔波给家庭带来食物。它从来不显示内心真正的想法。"
  - "【熊】一头母熊，会奋战到底保护熊仔和领土。它有很多财富和权势，可以控制和强迫，但是同时提供安全。食物。"
